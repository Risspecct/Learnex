<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Functions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input, .form-select, .form-textarea {
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            --tw-ring-color: #3b82f6;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px var(--tw-ring-color-alpha, rgba(59, 130, 246, 0.5));
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-12">
    <header class="text-center mb-12">
        <h1 class="text-5xl font-bold text-gray-800">AI Services</h1>
        <p class="text-xl text-gray-600 mt-4">Generate educational content and translate text.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

        <!-- AI Content Generator Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">AI Content Generator</h2>
            <form id="ai-form">
                <div class="mb-4">
                    <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Topic</label>
                    <input type="text" id="topic" name="topic" placeholder="e.g., Photosynthesis" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
                    <input type="number" id="grade" name="grade" placeholder="e.g., 6" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., Science" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Generate Content</button>
            </form>
            <div id="ai-result" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[100px] whitespace-pre-wrap"></div>
        </div>

        <!-- Text Translator Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">Text Translator</h2>
            <form id="translate-form">
                <div class="mb-4">
                    <label for="text-to-translate" class="block text-sm font-medium text-gray-700 mb-1">Text to Translate</label>
                    <textarea id="text-to-translate" name="text" rows="4" class="form-textarea w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Enter text here..." required></textarea>
                </div>
                <div class="mb-6">
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Translate to</label>
                    <select id="language" name="dest_lang" class="form-select w-full px-4 py-2 border border-gray-300 rounded-lg bg-white" required>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="or">Odia</option>
                        <option value="bn">Bengali</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">Translate Text</button>
            </form>
            <div id="translate-result" class="mt-6 p-4 bg-gray-50 rounded-lg min-h-[100px] whitespace-pre-wrap"></div>
        </div>

    </div>

    <div class="text-center mt-12">
        <a href="index.html" class="text-indigo-600 hover:text-indigo-800">&larr; Back to Hub</a>
    </div>
</div>

<script>
    // --- AI Content Generator ---
    const aiForm = document.getElementById('ai-form');
    const aiResultDiv = document.getElementById('ai-result');
    const AI_API_URL = 'http://localhost:8000/ai/generate';

    aiForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        aiResultDiv.textContent = 'Generating...';

        const formData = new FormData(aiForm);
        const data = {
            topic: formData.get('topic'),
            grade_level: parseInt(formData.get('grade')),
            subject: formData.get('subject')
        };

        try {
            const response = await fetch(AI_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            aiResultDiv.textContent = result;

        } catch (error) {
            console.error("Error fetching AI content:", error);
            aiResultDiv.textContent = 'Error: Could not fetch response from the AI server.';
        }
    });

    // --- Text Translator ---
    const translateForm = document.getElementById('translate-form');
    const translateResultDiv = document.getElementById('translate-result');
    const TRANSLATE_API_URL = 'http://localhost:8000/api/translate/';

    translateForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        translateResultDiv.textContent = 'Translating...';

        const textToTranslate = document.getElementById('text-to-translate').value;
        const destLang = document.getElementById('language').value;

        const url = new URL(TRANSLATE_API_URL);
        url.searchParams.append('text', textToTranslate);
        url.searchParams.append('dest_lang', destLang);

        try {
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            translateResultDiv.textContent = result.translated_text;

        } catch (error) {
            console.error("Error fetching translation:", error);
            translateResultDiv.textContent = 'Error: Could not fetch response from the translation server.';
        }
    });
</script>
</body>
</html>
