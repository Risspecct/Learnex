<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #result-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-12 max-w-3xl">
    <header class="text-center mb-10">
        <h1 class="text-5xl font-bold text-gray-900">AI Content Generator</h1>
        <p class="text-xl text-gray-600 mt-4">Generate age-appropriate educational content using AI.</p>
    </header>

    <div class="bg-white p-8 rounded-2xl shadow-lg">
        <form id="ai-form" class="space-y-6">
            <div>
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                <input type="text" id="topic" name="topic" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., Photosynthesis">
            </div>

            <div>
                <label for="grade_level" class="block text-sm font-medium text-gray-700">Grade Level</label>
                <input type="number" id="grade_level" name="grade_level" min="1" max="12" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., 6">
            </div>

            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <select id="subject" name="subject" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option>Science</option>
                    <option>Mathematics</option>
                    <option>Social Studies</option>
                    <option>English</option>
                </select>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Generate Content
                </button>
            </div>
        </form>
    </div>

    <div id="result-container" class="mt-10 bg-white p-8 rounded-2xl shadow-lg" style="display: none;">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Generated Content</h2>
        <div id="loading" class="text-center text-gray-500">
            <p>Generating, please wait...</p>
        </div>
        <pre id="ai-result" class="bg-gray-50 p-4 rounded-md text-gray-800 text-sm leading-relaxed"></pre>
        <div id="error-message" class="text-red-500"></div>
    </div>

    <div class="text-center mt-12">
        <a href="index.html" class="text-blue-600 hover:text-blue-800">&larr; Back to Hub</a>
    </div>
</div>

<script>
    const form = document.getElementById('ai-form');
    const resultContainer = document.getElementById('result-container');
    const resultPre = document.getElementById('ai-result');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error-message');
    // Assuming the Python backend is running on port 8000
    const API_ENDPOINT = 'http://127.0.0.1:8000/ai/generate';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        resultContainer.style.display = 'block';
        loadingDiv.style.display = 'block';
        resultPre.textContent = '';
        errorDiv.textContent = '';

        const formData = new FormData(form);
        const data = {
            topic: formData.get('topic'),
            grade_level: parseInt(formData.get('grade_level')),
            subject: formData.get('subject')
        };

        try {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
            }

            const result = await response.json();
            // The AI response is directly in the result
            resultPre.textContent = result;

        } catch (error) {
            console.error('Error fetching AI content:', error);
            errorDiv.textContent = `Failed to generate content. Please ensure the Python backend is running. Error: ${error.message}`;
            resultPre.textContent = '';
        } finally {
            loadingDiv.style.display = 'none';
        }
    });
</script>

</body>
</html>
