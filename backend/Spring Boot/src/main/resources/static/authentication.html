<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learnex Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and base styles */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #ccefff 0%, #f0f6ff 100%);
            color: #23395d;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(35,57,93,0.09), 0 0.5px 0.5px #b4eaff80;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            margin: 2em auto;
            transition: box-shadow 0.2s, opacity 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 16px 48px rgba(35,57,93,0.13);
        }
        h2 {
            text-align: center;
            color: #1e4663;
            font-weight: 600;
        }
        form {
            margin-top: 18px;
            margin-bottom: 12px;
        }
        input {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border-radius: 7px;
            border: 1.5px solid #b4eaff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
            background: #f6fcff;
        }
        input:focus {
            border-color: #50c4ed;
            background: #e8faff;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 7px;
            border: none;
            background: linear-gradient(90deg, #39b7dd 0%, #50c4ed 80%);
            color: #fff;
            font-size: 1.09em;
            font-weight: 600;
            margin-top: 6px;
            letter-spacing: 0.04em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80,196,237,0.1);
            transition: background 0.2s;
        }
        button:hover, button:active {
            background: linear-gradient(90deg, #2896bd 0%, #60d6ff 85%);
            color: #fff;
        }
        .toggle-link {
            color: #4cafc9;
            font-size: 0.96em;
            text-align: right;
            display: block;
            margin: 7px 0 14px 0;
            text-decoration: underline;
            cursor: pointer;
        }
        .msg {
            text-align: center;
            border-radius: 4px;
            padding: 7px 0;
            margin-top: 8px;
            min-height: 34px;
        }
        .success {
            color: #16c26d;
            background: #f6fff7;
        }
        .error {
            color: #fd2d2d;
            background: #fff6f5;
        }
        #user-info {
            margin: 1em 0;
            padding: 14px 16px;
            background: #f6fcff;
            border-radius: 6px;
            box-shadow: 0 0.5px 3px #b4eaff60;
            font-size: 1.07em;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .action-buttons {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 7px;
            border: none;
            color: #fff;
            font-size: 1.09em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-info { background: #3b82f6; }
        .btn-info:hover { background: #2563eb; }
        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: #6b7280; }
        .btn-secondary:hover { background: #4b5563; }

        @media (max-width: 500px) {
            .card { padding: 18px; max-width: 97vw; }
            h2 { font-size: 1.3em; }
            input, button { font-size: 0.97em; padding: 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card" id="auth-card">

        <h2 id="form-header">Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required autocomplete="username" />
            <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password" />
            <button type="submit">Login</button>
        </form>
        <div id="login-msg" class="msg"></div>
        <span class="toggle-link" id="show-register">Don't have an account? Register</span>

        <form id="register-form" style="display:none;">
            <input type="email" id="register-email" placeholder="Email" required autocomplete="username" />
            <input type="text" id="register-username" placeholder="Username" required />
            <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password"/>
            <button type="submit">Register</button>
        </form>
        <div id="register-msg" class="msg"></div>
        <span class="toggle-link" id="show-login" style="display:none;">Already have an account? Login</span>
    </div>

    <div class="card" id="user-card" style="display:none;">
        <h2>Success!</h2>
        <div id="user-info" class="msg success">You are logged in.</div>
        <div class="action-buttons">
            <button id="get-info-btn" class="btn btn-info">Show My Info</button>
            <button id="delete-user-btn" class="btn btn-danger">Delete My Account</button>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </div>
</div>

<script>
    const API_BASE = "";
    let jwtToken = null;

    const authCard = document.getElementById('auth-card');
    const userCard = document.getElementById('user-card');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginMsg = document.getElementById('login-msg');
    const registerMsg = document.getElementById('register-msg');
    const userInfoDiv = document.getElementById('user-info');
    const formHeader = document.getElementById('form-header');
    const getInfoBtn = document.getElementById('get-info-btn');
    const deleteUserBtn = document.getElementById('delete-user-btn');


    // Toggle between forms
    document.getElementById('show-register').onclick = function() {
        loginForm.style.display = 'none';
        loginMsg.textContent = '';
        registerForm.style.display = '';
        document.getElementById('show-login').style.display = '';
        document.getElementById('show-register').style.display = 'none';
        formHeader.textContent = 'Register';
    };
    document.getElementById('show-login').onclick = function() {
        registerForm.style.display = 'none';
        registerMsg.textContent = '';
        loginForm.style.display = '';
        document.getElementById('show-register').style.display = '';
        document.getElementById('show-login').style.display = 'none';
        formHeader.textContent = 'Login';
    };

    // Login
    loginForm.onsubmit = async function(e) {
        e.preventDefault();
        loginMsg.textContent = 'Logging in...';
        loginMsg.className = 'msg';
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        try {
            const res = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const responseText = await res.text();
            if (!res.ok) {
                throw new Error(responseText || 'Invalid credentials or server error.');
            }
            jwtToken = responseText;
            loginMsg.textContent = 'Login successful!';
            loginMsg.className = 'msg success';
            showUserCard();
        } catch(err) {
            loginMsg.textContent = err.message;
            loginMsg.className = 'msg error';
// ... existing code ... -->
        }
    };

    // Fetch user info and display the user card
    function showUserCard() {
        authCard.style.display = 'none';
        userCard.style.display = 'block';
        userInfoDiv.className = 'msg success';
        userInfoDiv.textContent = 'You are logged in. Select an action below.';
    }

    // New: Event listener for getting user info
    getInfoBtn.onclick = async function() {
        userInfoDiv.textContent = 'Fetching user data...';
        userInfoDiv.className = 'msg';
        try {
            const res = await fetch(`${API_BASE}/user/me`, {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + jwtToken }
            });
            if (!res.ok) throw new Error('Session invalid or expired.');
            const user = await res.json();
            userInfoDiv.innerHTML = `
                <strong>ID:</strong> ${user.id} <br>
                <strong>Username:</strong> ${user.username} <br>
                <strong>Email:</strong> ${user.email}
            `;
            userInfoDiv.className = ''; // Remove msg class for better formatting
            userInfoDiv.style.textAlign = 'left';

        } catch (err) {
            userInfoDiv.textContent = 'Error: ' + err.message;
            userInfoDiv.className = 'msg error';
            userInfoDiv.style.textAlign = 'center';
        }
    };

    // New: Event listener and function for deleting a user
    deleteUserBtn.onclick = async function() {
        // Simple confirmation without using window.confirm()
        if (deleteUserBtn.dataset.confirmed) {
            userInfoDiv.textContent = 'Deleting account...';
            userInfoDiv.className = 'msg';
            try {
                const res = await fetch(`${API_BASE}/user/me`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + jwtToken }
                });
                if (!res.ok) throw new Error('Could not delete account.');

                userInfoDiv.textContent = 'Account deleted successfully. Logging out...';
                userInfoDiv.className = 'msg success';
                setTimeout(logout, 2000);

            } catch (err) {
                userInfoDiv.textContent = 'Error: ' + err.message;
                userInfoDiv.className = 'msg error';
                 // Reset button state on error
                delete deleteUserBtn.dataset.confirmed;
                deleteUserBtn.textContent = 'Delete My Account';
            }
        } else {
            deleteUserBtn.dataset.confirmed = 'true';
            deleteUserBtn.textContent = 'Are you sure? Click again to confirm.';
            // Revert after a few seconds if not clicked again
            setTimeout(() => {
                if(deleteUserBtn.dataset.confirmed) {
                    delete deleteUserBtn.dataset.confirmed;
                    deleteUserBtn.textContent = 'Delete My Account';
                }
            }, 3000);
        }
    };


    // Logout function
    function logout() {
        jwtToken = null;
        userCard.style.display = 'none';
        authCard.style.display = 'block';

        // Reset confirmation state on delete button
        delete deleteUserBtn.dataset.confirmed;
        deleteUserBtn.textContent = 'Delete My Account';

        // Reset forms to their initial state
        loginForm.style.display = '';
        loginForm.reset();
        loginMsg.textContent = '';
        loginMsg.className = 'msg';

        registerForm.style.display = 'none';
        registerForm.reset();
        registerMsg.textContent = '';
        registerMsg.className = 'msg';

        document.getElementById('show-register').style.display = '';
        document.getElementById('show-login').style.display = 'none';
        formHeader.textContent = 'Login';
    };

    document.getElementById('logout-btn').onclick = logout;
</script>
</body>
</html>
