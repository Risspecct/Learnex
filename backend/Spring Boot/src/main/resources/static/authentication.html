<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learnex Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">
        <div>
            <h2 id="form-header" class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="login-email" class="sr-only">Email address</label>
                    <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="login-password" class="sr-only">Password</label>
                    <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in
            </button>
        </form>
        <div id="login-msg" class="text-center text-sm"></div>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <button id="show-register" class="font-medium text-blue-600 hover:text-blue-500">
                create a new account
            </button>
        </p>

        <!-- Registration Form -->
        <form id="register-form" class="mt-8 space-y-6" style="display:none;">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="register-username" class="sr-only">Username</label>
                    <input id="register-username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Username">
                </div>
                <div>
                    <label for="register-email" class="sr-only">Email address</label>
                    <input id="register-email" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="register-password" class="sr-only">Password</label>
                    <input id="register-password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Register
            </button>
        </form>
        <div id="register-msg" class="text-center text-sm"></div>
        <p class="mt-2 text-center text-sm text-gray-600" id="login-link-container" style="display:none;">
            Already have an account?
            <button id="show-login" class="font-medium text-blue-600 hover:text-blue-500">
                Sign in
            </button>
        </p>
    </div>

    <!-- Logged in user card -->
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg mt-8" id="user-card" style="display:none;">
        <h2 class="text-center text-2xl font-bold text-gray-900">Welcome!</h2>
        <div id="user-info" class="p-4 bg-gray-100 rounded-md text-gray-700"></div>
        <button id="logout-btn" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Logout
        </button>
    </div>
    <a href="index.html" class="mt-8 text-blue-600 hover:text-blue-800">&larr; Back to Hub</a>
</div>

<script>
    // Constants
    const API_BASE = ""; // Assuming Spring Boot is served from the same origin
    let jwtToken = null;

    // DOM Elements
    const showRegisterBtn = document.getElementById('show-register');
    const showLoginBtn = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formHeader = document.getElementById('form-header');
    const loginMsg = document.getElementById('login-msg');
    const registerMsg = document.getElementById('register-msg');
    const loginLinkContainer = document.getElementById('login-link-container');

    const authCard = document.querySelector('.max-w-md.w-full.space-y-8');
    const userCard = document.getElementById('user-card');
    const userInfoDiv = document.getElementById('user-info');
    const logoutBtn = document.getElementById('logout-btn');

    // Functions to toggle forms
    const showRegisterForm = () => {
        loginForm.style.display = 'none';
        loginMsg.textContent = '';
        registerForm.style.display = 'block';
        loginLinkContainer.style.display = 'block';
        showRegisterBtn.parentElement.style.display = 'none';
        formHeader.textContent = 'Create a new account';
    };

    const showLoginForm = () => {
        registerForm.style.display = 'none';
        registerMsg.textContent = '';
        loginForm.style.display = 'block';
        showRegisterBtn.parentElement.style.display = 'block';
        loginLinkContainer.style.display = 'none';
        formHeader.textContent = 'Sign in to your account';
    };

    // Event Listeners for form toggling
    showRegisterBtn.addEventListener('click', showRegisterForm);
    showLoginBtn.addEventListener('click', showLoginForm);

    // Display message function
    const showMessage = (element, message, isError = false) => {
        element.textContent = message;
        element.className = isError ? 'error text-red-500' : 'success text-green-500';
    };

    // Handle Login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMessage(loginMsg, '');
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;

        try {
            const res = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                const errorData = await res.json().catch(() => ({ message: 'Invalid credentials or server error' }));
                throw new Error(errorData.message || 'Login failed');
            }

            // The response from the provided Java code is a raw string token
            const token = await res.text();
            jwtToken = token;

            showMessage(loginMsg, 'Login successful!', false);
            await showUserView();

        } catch(err) {
            showMessage(loginMsg, err.message, true);
        }
    });

    // Handle Register
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMessage(registerMsg, '');
        const email = document.getElementById('register-email').value.trim();
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value;

        if (password.length < 5) {
            showMessage(registerMsg, "Password must be at least 5 characters.", true);
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, username, password, role: 'STUDENT' }) // Assuming STUDENT role
            });

            if (!res.ok) {
                 const errorData = await res.json().catch(() => ({ message: 'Registration failed. Email might be taken.' }));
                 throw new Error(errorData.message || 'Registration failed');
            }

            await res.json();
            showMessage(registerMsg, 'Registration successful! Please log in.', false);
            showLoginForm();

        } catch(err) {
            showMessage(registerMsg, err.message, true);
        }
    });

    // Show User Info View
    async function showUserView() {
        authCard.style.display = 'none';
        userCard.style.display = 'block';

        try {
            const res = await fetch(`${API_BASE}/user/me`, {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + jwtToken }
            });

            if (!res.ok) throw new Error('Session invalid or expired. Please log in again.');

            const user = await res.json();
            userInfoDiv.innerHTML = `
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Email:</strong> ${user.email}</p>
            `;
        } catch(err) {
            userInfoDiv.textContent = 'Error loading user info. ' + err.message;
            // If fetching user fails, log out
            handleLogout();
        }
    }

    // Handle Logout
    const handleLogout = () => {
        jwtToken = null;
        userCard.style.display = 'none';
        authCard.style.display = 'block';
        document.getElementById('login-password').value = '';
        showLoginForm();
    };

    logoutBtn.addEventListener('click', handleLogout);

</script>
</body>
</html>
